<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orisys India Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="main">
	<header>
		<img src="ori.png">
	</header>
		<h1>Registration Form</h1>
	<form class="form">
		
		<label>Name :</label>
		<input type="text" name="name" value=""><br><br>
		<label>Age :</label>
		<input type="text" name="age" value=""><br><br>
		<label>Ph No. :</label>
		<input type="text" name="phno" value=""><br><br>
		<label>Email id :</label>
		<input type="text" name="mail" value=""><br><br>
		<label>Qualification :</label>
		<input type="text" name="quali" value=""><br><br>
		<label>Passout Year :</label>
		<input type="text" name="passout" value=""><br><br>
		<label>Address :</label>
		<input type="text" name="address" value=""><br><br>
		<label>Experienced/Fresher :
		<input type="radio" name="exp">Experienced
		<input type="radio" name="exp">Fresher </label><br><br>
		<label>If Experienced :</label>
		<textarea name="experience" rows="1" cols="70"></textarea><br><br>
		<label class="right">Programming languages Known :
		<input type="checkbox" name="prgm" value="HTML">HTML
		<input type="checkbox" name="prgm" value="CSS">CSS
		<input type="checkbox" name="prgm" value="PHP">PHP
		<input type="checkbox" name="prgm" value="CPP">CPP
		<input type="checkbox" name="prgm" value="Python">Python
		<input type="checkbox" name="prgm" value="Javascript">Javascript</label><br><br>
		<label >Courses opting for :
		<input type="checkbox" name="prgm" value="Front End Developer">Front End Developer
		<input type="checkbox" name="prgm" value="Back End Developer">Back End Developer
		<input type="checkbox" name="prgm" value="Full Stack Developer">Full Stack Developer</label><br><br>
		<label>References if any :</label>
		<textarea name="ref" rows="1" cols="70"></textarea><br><br>
		<label>Date :</label>
		<input type="date" name="date" value=""><br><br>
		<label>Signature :</label>
		<input type="text" name="sign" value=""><br><br>


	</form>
	<footer>
		<p>D3, 6th floor, Bhavani Building, Technopark Campus, Thiruvananthapuram, Kerala 695581</p>
	</footer>
</div>
</body>
</html>
